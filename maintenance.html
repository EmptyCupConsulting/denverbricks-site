<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DenverBricks — Maintenance</title>
  <style>
    :root { color-scheme: light dark; }

  <main class="card" role="main">
